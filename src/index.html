<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
  666
   <div id=""></div>
   <iframe frameborder="0" src="http://qun.qzone.qq.com/group#!/462355695/member" name="qunFrame" scrolling="no" noresize="noresize" id="qunFrame" /></iframe>
</body>


<script type="text/javascript">
var $=jQuery;
var data=[];
$(".members_list li").each(function(i,e){
  var item={};
  item.name=$(e).find(".member_name").text();
  item.qq=$(e).find(".member_id").text().substr(1,$(e).find(".member_id").text().length-2);
  item.avatar=$(e).find("img").attr("src").substr(0,$(e).find("img").attr("src").length-2)+'200';
  item.role=$(e).find(".member_role").text();
  data.push(item);
});

function getIframeContent(){
 var doc;
   if (document.all){
     doc = document.frames["qunFrame"].document;
 }else{
     doc = document.getElementById("qunFrame").contentDocument;
 }
 return doc.body.innerHTML;
}
console.log(getIframeContent());
</script>
</html>
